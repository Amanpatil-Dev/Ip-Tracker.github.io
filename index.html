<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">


    <title>Ip Tracker</title>
</head>

<body>

    <header >
        <div class="container">
            <div class=" input-row row justify-content-center">
                <div class="heading text-center  ">
                    <h1 class="text-white">IP Address Tracker</h1>
                </div>
                <div class="col-sm-10 input-col mt-1 ">


                    <div class="input-group my-3">

                        <input name="Address" type="text" class="form-control" placeholder="Enter Ip Address"
                            aria-label="Enter Ip Address" aria-describedby="button-addon2">

                        <button aria-label="Send-Button" class="send bg-dark btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="position-relative">

        <div class="container">
            <div class="row  justify-content-center">
                <div class="result-col col-sm-10 col-md-12 ">
                    <div class="result-row gx-5 row border py-3">
                        <div class=" col-1-c col-sm-12 col-md-3 my-2">
                            <div class="box-ip">
                                <span class="ip mb-3">Ip address</span>
                                <h3 class="ip-text">--</h3>

                            </div>
                        </div>
                        <div class=" col-2-c col-sm-12  col-md-3   my-2">
                            <div class="box-location">
                                <span class="location">Location</span>
                                <h3 class="location-text">--</h3>



                            </div>

                        </div>
                        <div class=" col-3-c col-sm-12  col-md-3   my-2">
                            <div class="box-timezone">
                                <span class="timezone">Timezone</span>
                                <h3 class="timezone-text">--</h3>


                            </div>
                        </div>
                        <div class=" col-4-c col-sm-12  col-md-3  my-2">
                            <div class="box-isp">
                                <span class="isp">ISP</span>
                                <h3 class="isp-text">--</h3>


                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div id="map" class="position-absolute top-0 ">
            <!-- <iframe style="z-index: -1;" class="position-absolute top-0 " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7444.444943377423!2d79.07102702672331!3d21.10369490310626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf6e6cb5a2b9%3A0x9ee74f0aca57c17f!2sNarendra%20Nagar%2C%20Badil%20Kheda%2C%20Nagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1622331301208!5m2!1sen!2sin" width="100%" height="800px" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
        </div>



    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
